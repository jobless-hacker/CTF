name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: zerotrace-ctf/frontend/package-lock.json

      - name: Install dependencies
        working-directory: zerotrace-ctf/frontend
        run: npm ci

      - name: Build frontend
        working-directory: zerotrace-ctf/frontend
        run: |
          # Prefer repository variable. Fallback to emergency tunnel URL when missing.
          if [ -n "${{ vars.VITE_API_BASE_URL }}" ]; then
            export VITE_API_BASE_URL="${{ vars.VITE_API_BASE_URL }}"
          else
            export VITE_API_BASE_URL="https://identify-relatives-pda-discuss.trycloudflare.com"
            echo "VITE_API_BASE_URL is not set in repository variables; using emergency tunnel fallback."
          fi
          export VITE_ALLOW_EPHEMERAL_TUNNEL="${{ vars.VITE_ALLOW_EPHEMERAL_TUNNEL || 'true' }}"
          npm run build

      - name: Enable SPA fallback and disable Jekyll
        working-directory: zerotrace-ctf/frontend/dist
        run: |
          cp index.html 404.html
          touch .nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: zerotrace-ctf/frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
